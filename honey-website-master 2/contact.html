        <h1>üêù</h1>
        <h1>get in touch </h1>

        <form>
            <div class="form-group">
              <label for="formGroupExampleInput2">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your name">

            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>

          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">RE:</label>
          <select class="custom-select">
  <option selected>Select an option from below</option>
  <option value="1">Partnership queries</option>
  <option value="2">PR/Media enquiries</option>
  <option value="3">Question/feedback/praise</option>
  <option value="4">Something else</option>
</select>
</div>
          <div class="form-group">
      <label for="exampleFormControlTextarea1">Dear honey...</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" Placeholder="Comments, suggestions, praise, feedback."></textarea>
    </div>
          <div class="form-check">
            <label class="control checkbox">
              <input type="checkbox">
              <span class="control-indicator"></span>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            Please keep me updated with the latest honey promotions, products and services.</label>
          </div>
